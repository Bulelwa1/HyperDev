<!DOCTYPE html>
<html>
  <head>
    <title>Export Font Awesome as mouse cursor, inline image</title>
    <meta name="description" content="Export Font Awesome as mouse cursor, inline image">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container pager-header">
      <h1 class="page-title">Font Awesome export</h1>
      <p>
        Click on icon to get started.
      </p>
    </div>
    <div class="container">
      <div ng-app="FACursor" ng-controller="MainController">
        <div class="row">
          <div class="col-md-12">
            <input ng-model="filter.keyword" type="text" class="form-control" placeholder="search ..." />
          </div>
        </div>
        
        <section ng-repeat="group in groups">
          <h2 class="page-header">{{ group.name }}</h2>
          <div class="row">
            <div class="fa-hover col-md-3 col-md-4" ng-repeat="icon in group.icons | filter:{name: filter.keyword}">
              <a ng-click="getInlineImage(icon)">
                <i class="{{ icon.icon }}"></i>
                {{ icon.name }}
              </a>
            </div>
          </div>
        </section>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
